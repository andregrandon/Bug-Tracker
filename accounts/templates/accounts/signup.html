<!-- signup.html -->
{% extends 'base.html' %}

{% block content %}
<div class="banner">
    <h1 id="bannerLogo">Sign Up</h1>
  </div>
<form method="post" action="{% url 'accounts:signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" >Sign Up</button>
</form>
{% endblock %}
